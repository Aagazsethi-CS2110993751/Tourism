<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 300px;
  height: 200px;
  border: 1px solid #c3c3c3;
  display: flex;
  flex-wrap: wrap;
}

#main div {
  width: 100px;
  height: 70px;
}
</style>
</head>
<body>

<h1>Flex Example</h1>

<div id="main">
  <div style="background-color:RED;">CSS</div>
  <div style="background-color:lightblue;">JavaScript </div>
  <div style="background-color:khaki;">HTML</div>
  <div style="background-color:pink;">WEB</div>
  <div style="background-color:lightgrey;">DOM</div>
  <div style="background-color:lightgreen;">BS</div>
</div>


</body>
</html>
