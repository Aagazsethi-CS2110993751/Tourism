/* Full-width input fields */
input[type=text], input[type=password] {
  width:60%;
  padding: 15px;
  font-weight:bolder;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  color:white;
  background:#85ddbc9c;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: black;
  outline: none;
}

hr {
  border: 0px solid #f1f1f1;
  margin-bottom: 15px;
}

/* Set a style for all buttons */
button {
  background-color:#60bb99;
  color:white;
  font-weight:bold;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
